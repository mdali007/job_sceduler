<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ request.user.username }}</h2>
    <a href="{% url 'logout' %}">Logout</a>

    <h3>Submit a Job</h3>
    <form method="POST" action="{% url 'submit_job' %}">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Job Name" required>
        <input type="number" name="duration" placeholder="Duration (seconds)" required>
        <select name="priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
        <input type="datetime-local" name="deadline" required>
        <button type="submit">Submit Job</button>
    </form>

    <h3>Your Jobs</h3>
    <table border="1">
        <tr>
            <th>Job Name</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Start Time</th>
            <th>End Time</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td>{{ job.name }}</td>
            <td>{{ job.priority }}</td>
            <td>{{ job.status }}</td>
            <td>{{ job.start_time|default:"-" }}</td>
            <td>{{ job.end_time|default:"-" }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
